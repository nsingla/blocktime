<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/switch.css">
</head>

<body> 
    
    <div class="clock">
        <span id="hour_id"></span> : <span id="minute_id"></span>
        <span id="pmlbl_id" style="font-size: 33%;"></span>
    </div>
    <div class="date">
        <span id="date_id"></span>
    </div>

    <hr />

    
    <div>
        <span class="btcpx" id="btcpx_id">HODL...</span> 
    </div>

    <div class="blocknum">
        <br /><br />
        <span id="blocknum_id"></span> 
    </div>

    <div class="stats">
        <span id="stats_id"></span>
    </div>

    <div class="container">
        <label class="switch">
            <input type="checkbox" id="musicToggle" onclick="playMusic(musicToggle)" />
            <div></div>
        </label>
    </div>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/btcpx.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/logger.js"></script>
    
</body>
</html>
